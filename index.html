<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mask">
        <div class="loader">

        </div>
    </div>

    <header>
      <div class="searchDiv">
        <img src="images/Group 193.png" alt="" />
        <form>
          <span class="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input type="text" id="text" placeholder="Search books" />
        </form>
        <a class="logout" id="logout" href="login.html">Logout</a>
      </div>
      <div class="showing">
        <h2>Showing <span class="showingNumber">18</span> results</h2>
        <h3>
          <a href=""><i class="fa-solid fa-calendar"></i>Order by newest</a>
        </h3>
      </div>
    </header>
    <main>
      <div class="basket">
        <h2>Bookmarks</h2>
        <p>If you don't like to read, you haven't found the right book</p>
        <div id="title" class="basketItem">
            <div class="basketItem">
                <div class="name">
                  <h3 id="booktitle">Prus</h3>
                  <h4 id="writer">Pushkin.A</h4>
                </div>
                <div class="basketLink">
                  <span class="read"
                    ><a href="#"><i class="fa-solid fa-book-open"></i></a
                  ></span>
                  <button class="delate">
                    <a href="#"><i class="fa-solid fa-trash-can"></i></a>
                  </button>
                </div>
              </div>
      
        </div>
      </div>
      <div class="filter">
        <div class="products">
            <img class="d-block  mx-auto" src="images/loading.svg" alt="loader">
            <img class="d-block  mx-auto" src="images/loading.svg" alt="loader">
            <img class="d-block  mx-auto" src="images/loading.svg" alt="loader">

            <div class="pagination">
                     
            </div>

        </div>
      </div>
      <div class="bookInform"></div>    
    </main>   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
